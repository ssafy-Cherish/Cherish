version: "3"
services:
  cherish-backend:
    container_name: cherish-backend
    build: ./backend/cherish
    image: cherish_back_image:0.0
    environment:
      MYSQL_HOST: host.docker.internal
    ports:
      - "8080:8080"
    networks:
      - backend_frontend

  cherish-frontend:
    container_name: cherish-frontend
    build: ./frontend/cherish
    image: cherish_front_image:0.0
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - ../nginx/sites:/etc/nginx/conf.d
      - ../nginx/sites/sites-enabled:/etc/nginx/sites-enabled
    networks:
      - backend_frontend

networks:
  backend_frontend:
    driver: bridge
